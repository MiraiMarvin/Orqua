<html>
<head>

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="Orqua - Plateforme de vente de produits frais de la mer. Fraîcheur et qualité de nos côtes.">
  <meta name="keywords" content="produits de la mer, poisson frais, fruits de mer, orqua, marée">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Orqua - Produits frais de la mer</title>
  <link rel="manifest" href="manifest.json">

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      window.deferredPrompt = e;
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA installée avec succès');
      deferredPrompt = null;
      window.deferredPrompt = null;
    });
  </script>
